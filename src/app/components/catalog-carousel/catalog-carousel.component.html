<div class="row">
    <div *ngFor="let item of [].constructor(10); let i = index" class="col-md-4 col-sm-6 mt-5 ">
        <a href="product-list">
            <div class="card">
                <img class="card-img-top p-1" src="../../../assets/img/book.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title text-center">Catalog {{i}}</h5>
                </div>
            </div>
        </a>
    </div>
</div>
