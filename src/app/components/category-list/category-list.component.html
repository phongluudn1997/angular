<div class="row">
  <div *ngFor="let item of data" class="col-md-4 col-sm-6 mt-5 ">
      <a href="products/category/{{item.id}}">
          <div class="card">
              <img class="card-img-top p-1" src={{item.image}} alt="Card image cap">
              <div class="card-body">
                  <h5 class="card-title text-center">{{item.name}}</h5>
              </div>
          </div>
      </a>
  </div>
</div>
