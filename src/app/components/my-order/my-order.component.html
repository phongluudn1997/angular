<div class="container">
  <div class="m-3">
    <h5>Đơn hàng của tôi</h5>
  </div>
  <div>
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Mã đơn hàng</th>
          <th>Ngày mua</th>
          <th>Sản phẩm</th>
          <th>Tổng tiền</th>
          <th>Trạng thái</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td><a href="myOrder/{{order._id}}">{{order._id.slice(0,15)}}...</a></td>
          <td>{{order?.created_at}}</td>
          <td>{{order?.products[0]?.slice(0,15)}}... và {{order.products.length - 1}} sản phẩm khác</td>
          <td>{{order.total_price}}</td>
          <td>Thành công</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
